<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mem slider</title>
  <!-- <link rel="icon" href="assets/favicon.ico"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider middle">
    <div class="slider__slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">

      <div class="slide s1">
        <img src="assets/image/mem11.jpg" alt="mem1">
        <p class="slider__text">Когда сказали сделать слайдер без js)</p>
      </div>
      <div class="slide">
        <img src="assets/image/mem12.jpg" alt="mem2">
        <p class="slider__text">Когда до деделайна осталось 2 дня)</p>
      </div>
      <div class="slide">
        <img src="assets/image/mem13.jpg" alt="mem3">
        <p class="slider__text">Мемов про котов много не бывает)</p>
      </div> 
      <div class="slide">
        <img src="assets/image/mem14.jpg" alt="mem4">
        <p class="slider__text">Еще один мем для кучи)</p>
      </div>
    </div>
    
    <div class="slider__navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
    </div>
    
  </div>
</body>
